{% extends "base.html" %}
{% block content %}
<body>
    <h1>Список задач</h1>
    {% for plan in plans %}
        <h3>{{ plan.id }} - {{ plan.title }}</h3>
        <p><a href="{% url "view" plan.pk %}">Подробнее</a></p>
    {% endfor %}
    <br>
    <a href="{% url "add" %}">Создать новую задачу</a>
</body>

{% endblock %}
